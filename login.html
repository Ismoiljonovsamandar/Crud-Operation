<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="login__wrapper">
        <div class="wrapper">
          <h2 class="login__title">
            <span class="login__span"></span> CRUD OPERATIONS
          </h2>
          <strong class="login__strong">Sign In</strong>
          <p class="login__text">
            Enter your credentials to access your account
          </p>
          <form class="login__form">
            <label for="email__input" class="login__email_label"> Email </label>
            <input
              name="login__email"
              id="email__input"
              class="login__input"
              type="email"
              required
              placeholder="Enter your email"
            />
            <label class="login__email_label">Password </label>
            <input
              name="login__password"
              class="login__input"
              type="password"
              required
              placeholder="Enter your password"
            />
            <button type="submit" class="login__btn">SIGN IN</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./js/login.js"></script>
  </body>
</html>
